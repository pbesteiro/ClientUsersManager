<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>

        <input
          formControlName="name"
          type="name"
          class="form-control"
          placeholder="Name"
          autocomplete="off"
        />

        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Email"
          autocomplete="off"
        />

        <input
          formControlName="password"
          type="password"
          class="form-control"
          placeholder="Password"
          autocomplete="off"
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
